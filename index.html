<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />

    <title>Web OS</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="128x128" href="favicon.png" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" />

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata" />

    <!-- Normalize.js -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui-1.11.2.min.js"></script>
    <script src="js/API.js"></script>
    <script src="js/os.js"></script>

    <!-- Context.js : jQuery Contextual Menu -->
    <script src="js/context.js"></script>
    <link rel="stylesheet" href="css/context.css" />

    <!-- Tooltipster -->
    <script src="js/jquery.tooltipster.min.js"></script>
    <link rel="stylesheet" href="css/tooltipster.css" />
    <link rel="stylesheet" href="css/tooltipster-light.css" />

    <!-- Applications -->
    <script src="js/TerminalApp.js"></script>

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div id="menubar">
      <div id="clock"></div>
    </div>

    <div id="dock">
      <img src="gfx/firefox.png" class="tooltip" title="Web browser" alt="" />
      <img src="gfx/skype.png" class="tooltip" title="Messenger" alt="" />
      <img src="gfx/calculator.png" class="tooltip" title="Calculator" alt="" />
      <img src="gfx/catalog.png" class="tooltip" title="Contacts" alt="" />
      <img src="gfx/calendar.png" class="tooltip" title="Calendar" alt="" />
      <img src="gfx/gmail.png" class="tooltip" title="GMail" alt="" />
      <img src="gfx/facebook.png" class="tooltip" title="Facebook" alt="" />
      <img src="gfx/twitter.png" class="tooltip" title="Twitter" alt="" />
      <img src="gfx/paint.png" class="tooltip" title="Paint" alt="" />
      <img src="gfx/system-monitor.png" class="tooltip" title="System monitor" alt="" />
      <img id="TerminalIcon" src="gfx/terminal.png" class="tooltip" title="Terminal" alt="" />
      <img src="gfx/system_preferences.png" class="tooltip" title="System preferences" alt="" />
      <img src="gfx/trash.png" class="tooltip" title="Trash" alt="" />
    </div>

    <div id="Apps">

      <div id="WelcomeApp" class="window">
        <div class="window__topbar">
          <h3>About WebOS</h3>
          <div class="close"></div>
          <div class="minimize"></div>
          <div class="maximize"></div>
        </div>
        <div class="window__content">
          <img src="gfx/cloud-64.png" alt="" />
          <h1 style="margin-top: 0px;">Web OS</h1>
          <p style="font-size: 12px">(Pre-Alpha, build 3022015)</p>
          <p style="font-size: 12px;"><a href="http://jpacanowski.info/webos" style="color: darkblue">http://jpacanowski.info/webos</a></p>
          <p style="font-size: 12px;">The Open Source Cloud's Web OS</p>
          <p style="font-size: 12px; margin-top: 28px">Licensed under the GPL v3 License.</p>
          <input type="checkbox" name="" value=""> <span style="font-size: 12px">Do not show this dialog again</span>
        </div>
      </div>

      <div id="TerminalApp" class="window">
        <div class="window__topbar">
          <h3>Terminal</h3>
          <div class="close"></div>
          <div class="minimize"></div>
          <div class="maximize"></div>
        </div>
        <div class="window__content">
          <p>mattonit@webos~# sudo chmod -R 755 ~/Desktop/Projects/WebOS/_</p>
        </div>
      </div>

      <div id="WebBrowserApp" class="window">
        <div class="window__topbar">
          <h3>Web Browser</h3>
          <div class="close"></div>
          <div class="minimize"></div>
          <div class="maximize"></div>
        </div>
        <div class="window__content">
          <div id="navbar">
            <div><img src="gfx/arrow-back-icon.png" alt="" /></div>
            <div><img src="gfx/arrow-next-icon.png" alt="" /></div>
            <div><img src="gfx/refresh-icon.png" alt="" /></div>
            <div><img src="gfx/home-icon.png" alt="" /></div>
            <input id="address-box" type="text" placeholder="http://jpacanowski.info/webos/hello" />
          </div>
          <div id="renderer">Hello, world</div>
        </div>
      </div>

    </div>

  </body>
</html>
